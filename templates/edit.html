{%block content%}

    <div class="row">
        <div class="col-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-body">
                        Edit Task
                    </div>
                    <div class="alert alert-danger">
                        <p>Are you sure you want to Edit</p>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
